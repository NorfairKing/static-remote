name:                yesod-static-remote
version:             0.0.0.0
github:              "NorfairKing/yesod-static-remote"
license:             MIT
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright: (c) 2019 Tom Sydney Kerckhove"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/NorfairKing/remote-static#readme>

dependencies:
- base >= 4.7 && < 5
- yesod-static

library:
  source-dirs: src
  dependencies:
    - bytestring
    - directory
    - download
    - filepath
    - http-client
    - http-client-tls
    - template-haskell


tests:
  remote-static-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yesod-static-remote
